<!DOCTYPE html>
<head>
	<meta charset="UTF-8" />
	<title>Formulário de Registro e Login com HTML5 e CSS3</title>
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./CSS/estilo.css" />
</head>
<body>
	<div class="container">
		<a class="links" id="paracadastro"></a>
		<a class="links" id="paralogin"></a>

		<div class="content">
			<!--FORMULÁRIO DE LOGIN-->
			<div id="login">
				<form method="post" action="">
				<h1>Login</h1>
				<p>
					<label for="nome_login">Seu nome</label>
					<input id="nome_login" name="nome_login" required="required" type="password" placeholder="ex. 1234" /></p>
                    <p><input type="submit" value="Cadastrar" />
                    <p class="link">
                    Já tem conta?
                    <a href="#paralogin"> Ir para Login </a>
                </p>
            </form>
        </div>
    </div>
</div>
</body>

</html>

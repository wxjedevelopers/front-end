<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./js/medium.js" rel="stylesheet">
    <script>
        // recebe os parâmetros.
        var nome = prompt('Digite o seu nome: ')
        var altura = prompt('Digite a sua altura em centímetros: ')
        var peso = prompt('Digite o seu peso ')

        // converte a cadeia de caracteres para dados do tipo float.
        altura = parseFloat(altura);
        peso = parseFloat(peso);

        // abaixo é feito a conversão da altura de centímetros para metros.
        altura = altura / 100;

        // realiza o cálculo do imc.
        var imc = peso / (altura * altura);

        // testes convencionais para identificar a classificação do peso com base no imc.
        var classificacao = ' ';

        if (imc < 16) {
            classificacao = 'Baixo peso muito grave!';

        } else if (imc >= 16 && imc <= 16.99) {
            classificacao = 'Baixo peso grave!';

        } else if (imc >= 17 && imc <= 18.49) {
            classificacao = 'Baixo peso.';

        } else if (imc >= 18.50 && imc <= 24.99) {
            classificacao = 'Peso normal.';

        } else if (imc >= 25 && imc <= 29.99) {
            classificacao = 'Sobrepeso.';

        } else if (imc >= 30 && imc <= 34.99) {
            classificacao = 'Obesidade grau I';

        } else if (imc >= 35 && imc <= 39.99) {
            classificacao = 'Obesidade grau II';

        } else { //se não estiver enquadrado em nenhum critério acima, imc só pode ser maior que 40
            classificacao = 'Obesidade grau III';
        }

        document.write(nome + ' possui índice de massa corporal igual a ' + imc + ' sendo classificado como: ' + classificacao);
    </script>
</head>

</body>

</html>
